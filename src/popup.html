<html ng-app="app" ng-csp>
<head>
  <script src="/js/angular/angular.min.js"></script>
  <script src="/src/popup.js"></script>
  <link href="/src/popup.css" rel="stylesheet">
</head>
<body>

<h1>Server Switcher: {{project.name}}</h1>

<ul>
  <li ng-repeat="environment in project.environments" ng-class="{active:environment.active}">
    <a ng-href="{{environment.url}}" ng-click="go(environment.url)">
      {{environment.name}}
    </a>
  </li>
</ul>

</body>
</html>
